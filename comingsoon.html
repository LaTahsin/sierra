<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sierra one page multipurpose template">
    <meta name="keywords" content="blue, html, one page, bootstrap,design, creative, onepage, clean, modern,blog,business">
    <title>Sierra</title>
    <!--css styles-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/comingsoon.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!---title logo icon-->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <script type="text/javascript" src="js/respond.js"></script>
</head>

<body>
    <!-- Start Preloader -->
    <div class="preloader">
        <div class="preloader-img"></div>
    </div>
    <!-- End Preloader -->
    <!--Start Header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="logo">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--End Header-->
    <div class="coming-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="coming-area" id="coming-area">
                        <h1>Our Website is</h1>
                        <h2>Under construction</h2>
                        <h3>We are coming soon!!!</h3>
                        <div class="row">
                            <div class="count-down-area" id="wrapper">
                                <div class="col-md-3">
                                    <div id="clock-a" class="count-single-area"></div>
                                </div>
                                <div class="col-md-3">
                                    <div id="clock-b" class="count-single-area"></div>
                                </div>
                                <div class="col-md-3">
                                    <div id="clock-c" class="count-single-area"></div>
                                </div>
                                <div class="col-md-3">
                                    <div id="clock-d" class="count-single-area"></div>
                                </div>
                            </div>
                        </div>
                        <div class="social-icons">
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--javascript-->
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="js/comingsoon.js"></script>
</body>
